<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculatorGridDisplay">
        <div class="outputScreen">
            <div class="previousInputScreen"></div>
            <div class="currentInputScreen"></div>
        </div>

        <button class="spanTwo clearButton">AC</button>
        <button class="deleteButton">DEL</button>
        <button class="operationButton">รท</button>
        <button class="numberButton">7</button>
        <button class="numberButton">8</button>
        <button class="numberButton">9</button>
        <button class="operationButton">*</button>
        <button class="numberButton">4</button>
        <button class="numberButton">5</button>
        <button class="numberButton">6</button>
        <button class="operationButton">-</button>
        <button class="numberButton">1</button>
        <button class="numberButton">2</button>
        <button class="numberButton">3</button>
        <button class="operationButton">+</button>
        <button class="numberButton">.</button>
        <button class="numberButton">0</button>
        <button class="spanTwo equalsButton">=</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
